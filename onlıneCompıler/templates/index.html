<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>PyCompiler</title>
</head>

<body class="bg-success" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">

    <h1 style="text-align: center;" class="fw-bold  mt-1" >Online Python Compiler</h1>

    <form action="/runcode" method="POST">
        {% csrf_token %}
        <div class="mb-3" style="margin-left: 50px; margin-right: 50px;">
            <label for="codearea" class="fw-bold mb-2 ">Code Area</label>
            <textarea type="text" class="form-control bg-dark text-white " id="codearea" name='codearea' rows="10"
                onkeydown="if(event.KeyCode===9){var v =this.value,s=this.selectionStart,e=selectionEnd;this.value=v.substring(0,s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}">{{ code }}</textarea>
        </div>
        <div class="mb-3" style="margin-left: 50px; margin-right: 50px;">
            <label for="output" class="fw-bold mb-2 ">Code Area</label>
            <textarea type="text" class="form-control bg-dark text-white" id="output" name='output' rows="5"
                disabled>{{ output }}</textarea>
        </div>
        <button type="submit" class="btn btn-danger text-dark" style="margin-left: 50px;">Derle</button>
    </form>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
